<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>
		
		var tab = [{
		    title: 'example1',
		    description: 'description1',
		    categories: ['category1', 'category2']
	    },
	    {
		    title: 'example2',
		    description: 'description2 dd qq PLM',
		    categories: ['category2', 'category3']
	    },
	    {
		    title: 'example3',
		    description: 'description3',
		    categories: ['category3', 'category4']
		},];

		function search(value){
			var value = value.toLowerCase();
			var resultats = [];
			var cache = [];
			var description = [];

			for(var i in tab){
		    	tab[i].description = tab[i].description.toLowerCase();
		    	description = tab[i].description.split(' ');
		    	if((tab[i].categories.indexOf(value) != -1 || tab[i].title == value || description.indexOf(value) != -1)
		    		&& cache.indexOf(tab[i].title) == -1){
		    		resultats.push(tab[i]);
		    		cache.push(tab[i].title);
		    	}
			}
			return resultats;
		}

		console.log(search('category3'));

	</script>
</body>
</html>
